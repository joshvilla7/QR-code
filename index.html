<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Youtube QR Code</title>
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
  
</head>
<body>
  
  <div class="wrapper">
    <div class="container">
      <div class="picture">
       <img class="image" alt="qr code" src="./images/qr-code.png">
      </div>
      
      <div class="text">
        Bored And Looking For Some Time To Kill?
      </div>
      <div class="text2">Scan the QR code to visit this travel style Youtube channel!</div>
    </div>

  </div>

  
  
  <div class="attribution">
    Challenge by <a class="hi" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="hi" href="www.linkedin.com/in/patrick-villanueva-">Patrick Villanueva</a>.
  </div>
</body>
</html>
